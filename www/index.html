<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'self' 'unsafe-inline' 'unsafe-eval'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; media-src *">
    
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, width=375, viewport-fit=cover, minimal-ui" />
    <meta name="theme-color" content="#7cdcfb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    

    <!-- Your app title -->
    <title>Sleep Now</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <div class="lateral-usuario">
                <div class="lateral-usuario-imagem"></div>
                <div class="lateral-usuario-info">
                    <div class="lateral-usuario-info-nome">João da Silva</div>
                    <div class="lateral-usuario-info-email">joao.silva@gmail.com</div>
                </div>
            </div>
            <div class="lateral-links">
                <a href="/"></a><div class="lateral-links-item"><i class="fal fa-home-lg"></i> Home</div></a>
                <a href="/historico-pagamento/"><div class="lateral-links-item"><i class="fal fa-money-check-alt"></i> Histórico de pagamento</div></a>
                <a href="/central-ajuda/"><div class="lateral-links-item"><i class="fal fa-question-circle"></i> Central de ajuda</div></a>
                <a href="/termos-uso/"><div class="lateral-links-item"><i class="fal fa-file-alt"></i> Termos de uso</div></a>
                <div class="lateral-links-item" id="bt-lateral-sair"><i class="fal fa-sign-out-alt"></i> Sair</div>
            </div>
        </div>
    </div>

    <div class="view view-main">
        <div data-page="index" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <img src="img/logo_black.png" width="80" style="margin: 0px auto;" />
                </div>
            </div>
            
            <div class="toolbar toolbar-bottom">
                <div class="slider-botton" id="bt-scan-qrcode">
                    <div class="slider-botton-icon"><i class="fal fa-qrcode"></i></div>
                    <div class="slider-botton-texto">Escanear</div>
                </div>
                <div class="sidebar-botton open-panel"><i class="fal fa-bars"></i></div>
            </div>

            <div class="page-content">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14620.651891075391!2d-46.52589089999999!3d-23.6343339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1570738786848!5m2!1spt-BR!2sbr" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>
    

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>

</body>

</html>
